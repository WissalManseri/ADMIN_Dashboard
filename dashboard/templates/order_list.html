{% extends 'base.html' %}

{% block content %}
  <h1>Order List</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Created Date</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
        <tr>
          <td>{{ order.id }}</td>
          <td>{{ order.user }}</td>
          <td>{{ order.product }}</td>
          <td>{{ order.quantity }}</td>
          <td>{{ order.created_date }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="5">No orders found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
